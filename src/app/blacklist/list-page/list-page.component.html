<h1>List Page</h1>

<mat-nav-list role="list">
    <h3 mat-subheader>Blacklist</h3>

    <mat-list-item *ngFor="let person of data.blacklist" [routerLink]="person.id" role="listitem">
        <mat-icon mat-list-icon>account_box</mat-icon>
        <h3>{{ person.name }}</h3>
    </mat-list-item>
</mat-nav-list>
