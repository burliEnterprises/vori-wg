<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
     
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/boards" (click)="drawer.close()">Board</a>
      <a mat-list-item routerLink="/blacklist" (click)="drawer.close()">Blacklist</a>
      <a mat-list-item routerLink="/whiteboard" (click)="drawer.close()">Whiteboard</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">


        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">ğŸ”¥ Vori WG</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/boards">ğŸ± Board</a>
        <a mat-button routerLink="/blacklist">âš¡ Blacklist</a>
        <a mat-button routerLink="/whiteboard">ğŸ¨ Whiteboard</a>

        <a mat-button routerLink="/login" *ngIf="!(afAuth.authState | async)">ğŸ”‘ Login</a>
        <a mat-button routerLink="/login" *ngIf="afAuth.authState | async as user" >
          <img class="avatar" [src]="user.photoURL || 'assets/default-user.svg'">
          Profile
        </a>

      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      
      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://jesuscares.com">
          <i>ğŸ’¬</i>
          <span>Get help</span>
        </a>
        <a mat-menu-item href="https://github.com/burlienterprises/wg-homepage">
